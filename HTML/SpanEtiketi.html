<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Etiketi</title>
  </head>
  <style>
    p {
      background-color: lightblue;
    }
    span {
      background-color: rebeccapurple;
    }
  </style>
  <body>
    <!--
      Span etiketi bir metinde herhangi bir bölgeyi renklendireceğimiz zaman kullanabileceğimiz bir etikettir bu etiketin etkin kullanımı için head kısmına ufak bir css yazılmıştır.
    -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <span>Aut asperiores</span>, modi tempora repellendus, cum excepturi
      recusandae sapiente vel magni sunt ex molestias ducimus totam quidem
      facere. Non labore amet mollitia!
    </p>
  </body>
</html>
