<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Yapilari 1</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Yapilari 1</title>
      </head>
      <body>
        <!--from etiketi html'de form oluşturmamızı sağlar 
    label etiketi css veya javascript ile uğraştığımızda erişim zorluğu yaşamayalım diye kullanılan bir etikettir aynı zamanda label etiketi içerisinde gelen for aracı ile inputta girdiğimiz id'yi birbirine bağlar ve direkt olarak gitmemizi sağlar  -->
        <form>
          <label for="kullaniciAdi">Kullanıcı Adı</label>
          <br />
          <input
            placeholder="Kullanıcı adı giriniz."
            type="text"
            name=""
            id="kullaniciAdi"
          />
          <br />
          <!--Şifre girilirken **** gibi gözükmesi için placeholder aracını kullanırız.-->
          <label for="sifre">Şifre</label>
          <br />
          <input
            placeholder="Sifre giriniz."
            type="password"
            name=""
            id="sifre"
          />
          <br />
          <!--Input kısmındaki type kısmına submit yazarsak buton oluşturmuş oluruz. <button> taginden daha doğru bir kullanım sunar. -->
          <input type="submit" value="Submit ile Giriş" /><br />
          <button>Button Tagi ile Giriş</button>
        </form>
      </body>
    </html>
  </body>
</html>
