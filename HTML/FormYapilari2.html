<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Yapilari 2</title>
  </head>
  <body>
    <!--form tagini yazdığımızda default gelen action aracı ne işe yarar? Formu doldurup gönderdiğimizde verilerin nereye gideceiğini gösterir.
    Verinin giderken get ya da post ile gitmesini belirlemek adına form etiketi içerisine method aracını ekleriz.
    Get ile gönderdiğimizde url kısmında ne gönderdiğimiz gözükürken post ile gönderdiğimizde gözükmez 
    Giden değerleri görmek adına name aracını ekledik  -->
    <!--required aracını eklersek o kısmı boş bırakamaz -->
    <form method="get">
      <label for="ad">Adınızı giriniz</label>
      <input
        required
        placeholder="Adınızı giriniz"
        type="text"
        name="ad"
        id="ad"
      />
      <br />
      <!--Akla şu soru gelebilir: Password keywordünü eklesek ve get ile göndersek yine de gözükür mü? Evet gözükür.-->
      <label for="soyad">Soyadınızı giriniz</label>
      <input
        required
        placeholder="Soyadınızı giriniz"
        type="password"
        name="soyad"
        id="soyad"
      />
      <br />
      <br />

      <br />
      <br />
      <!--checkbox yazarak todo list yapabiliriz-->
      <input type="checkbox" />
      <br />
      <br />
      <!--type yerine color yazarak kullanıcının bir renk paletinden renk seçmesini sağlayabiliriz-->
      <label for="renk">Renk seç</label>
      <input type="color" id="renk" />

      <br /><br />
      <!--type kısmına date yazarak kullanıcının tarih seçmesini sağlayabiliriz-->
      <label for="tarih">Tarih giriniz </label>
      <input type="date" id="tarih" />
      <br /><br />
      <!--type kısmına email yazarak mail formatında olup olmadığını anlayacak bir yapı oluşturabiliriz-->
      <input for="email" type="email" />
      <input type="submit" value="Gönder" />
      <br /><br />
      <!--File dosya seçmemizi sağlar-->
      <!--Number numara arttırıp azaltmamızı sağlar-->
      <input type="file" />
      <br /><br />
      <input type="number" />
      <br /><br />
      <!--radio checkbox'a benzer bir yapıdadır-->
      <label for="">Erkek</label>
      <input type="radio" name="cinsiyet" />
      <label for="">Kız</label>
      <input type="radio" name="cinsiyet" />
      <br /><br />
      <!--Seçme kutusu-->
      <input type="range" name="" id="" />
    </form>
  </body>
</html>
