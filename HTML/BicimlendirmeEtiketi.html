<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicimlendirme Etiketi</title>
  </head>
  <body>
    <hr />
    <!--b(bold) etiketi metni kalın yazmamızı sağlar-->
    <b>Kalın yazı </b>
    <hr />
    <!--strong etiketi de kalın yazar SEO için daha uygundur-->
    <strong>Kalın yazı (s)</strong>
    <hr />
    <!--i(italic) şekilde yazar-->
    <i>Italic yazı</i>
    <hr />
    <!--em etiketi de italic yazar SEO için daha uygundur-->
    <em>Italic yazı (em) </em>
    <hr />
    <!--small etiketi metinde küçük yazılar yazmamız için kullanılır-->
    <small>Küçük yazı</small>
    <hr />
    <!--big etiketi metinde büyük yazılar yazmamız için kullanılır-->
    <big>Büyük yazı</big>
    <hr />
    <!--ins(insert) etiketi metnin altını çizmemizi sağlar-->
    <ins>Altı çizili</ins>
    <hr />
    <!--del(delete) etiketi metni çizmemizi sağlar-->
    <del>Üstü çizili</del>
    <hr />
    <!--sub etiketi yazı veya rakamı, yazı veya rakamın sağ alt köşesine getirir. Örnek: H2O yazalım-->
    <p>H <sub>2</sub>O</p>
    <hr />
    <!--sup etiketi yazıyı veya rakamı, yazı veya rakamın sağ üst köşesine getirir. Örnek: 2^3 yazalım-->
    <p>2 <sup>3</sup> = 8</p>
    <hr />
  </body>
</html>
