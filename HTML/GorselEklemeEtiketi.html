<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Etiketi</title>
  </head>
  <body>
    <!--img etiketi görsel eklemek için kullanılır 
    src: metnin yolunu göstermemizi ister
    alt: görsel bulunamazsa çıkacak yazıyı gösterir
    width: genişliği ayarlamamızı sağlar
    height: yüksekliği ayarlamamızı sağlar
    title: görsel üzerine imleci götürdüğümüzde çıkacak yazıyı ifade eder-->
    <img
      src="https://cdn1.ntv.com.tr/gorsel/_mAzygj4V0-1SGhzeijmsA.jpg?width=1000&mode=both&scale=both&v=1612944741982"
      title="Audi"
      width="40%"
      alt="Resim bulunamadı"
    />
    <img
      src="Araclar/Audi/Q8.png"
      title="Audi"
      width="40%"
      alt="Resim bulunamadı"
    />
    <img
      src="dasdadasdasdadadsad"
      alt="Resim bulunamadı"
      title="Audi"
      width="40%"
    />
  </body>
</html>
