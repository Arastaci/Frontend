<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Etiketi</title>
  </head>
  <body>
    <!--video etiketi ile video ekleyebiliriz 
    src ile video kaynağını autoplay ile sürekli olarak oynamasını sağlayabiliriz.
  controls ile de videoyu kontrol edebiliriz -->
    <video
      width="20%"
      height="10%"
      src="https://youtu.be/1Rz3lHLOuYo?si=HHTbkDzodfj6Whb1"
      autoplay
      controls
    ></video>
  </body>
</html>
