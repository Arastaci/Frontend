<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Etiketi</title>
  </head>
  <body>
    <!--div(division) etiketi bizi tagler içerisinde boğulmaktan kurtararak düzenli olmamızı sağlar-->
    <div>
      <!--Div içerisine almasak her biri ayrı yapıda bizim amacımız hepsini tek bir yerde toplamak -->
      <img
        width="30%"
        height="30%"
        title="Audi"
        src="Araclar/Audi/E-Tron.jpg"
        alt="Audi E-Tron"
      />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, ab.
      </p>
      <button>Detaylar</button>
    </div>
  </body>
</html>
