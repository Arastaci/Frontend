<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hr ve Br Etiketi</title>
  </head>
  <body>
    <!--Br(break): Bulunduğu satırı kırar ve alt satıra geçer-->
    <!--Hr(horizontal): Bulunduğu satıra yatay bir çizgi çizer -->
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam quidem
    laborum a
    <hr />
    consectetur cupiditate dicta iure nostrum sapiente earum <br />accusamus
    illum nesciunt sunt placeat obcaecati laboriosam ut nisi molestias soluta
    blanditiis repellendus, deserunt quos excepturi. Quia magnam ut omnis est!
  </body>
</html>
