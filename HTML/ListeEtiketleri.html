<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste Etiketleri</title>
  </head>
  <body>
    <!--Ul (Unordered List) etiketi sırasız liste oluştururken kullanmamız gereken bir etiket.
    Ol (Ordered List) etiketi sıralı liste oluşturmamızı sağlar.
    type, ul veya ol etiketlerinin default görünümünü beğenmeyebilirsin bu yüzden type aracı ile görünümünü değiştirecek şekilde ayarlarsın ol ile bir şey sıralıyorsan start kullanarak kaçtan başlayacağını seçebilirsin.
    li (list item): etiketi ul veya ol etiketinden sonra listelememizi göstermek için kullandığımız bir etiket-->
    <h4>Araçlar</h4>
    <ul type="circle">
      <li>
        Audi
        <ul type="disc">
          <li>E-Tron</li>
          <li>A3</li>
        </ul>
      </li>
    </ul>
    <ul type="circle">
      <li>Porsche</li>
      <ul type="disc">
        <li>Taycan</li>
      </ul>
    </ul>
    <ul type="circle">
      <li>BMW</li>
      <ul type="disc">
        <li>M8</li>
      </ul>
    </ul>
    <hr />
    <h4>SUV Araçlar</h4>
    <ol type="I">
      <li>Audi</li>
      <ol type="i">
        <li>Q8</li>
      </ol>
      <li>Mercedes</li>
      <ol type="i">
        <li>GLC</li>
      </ol>
    </ol>
  </body>
</html>
