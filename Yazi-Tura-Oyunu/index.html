<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yazı Tura Oyunu</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="head-count">Tura: 0</p>
        <p id="tails-count">Yazı: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="head">
          <img src="img/Tura.png" />
        </div>
        <div class="tails" id="coin">
          <img src="img/Yazi.png" />
        </div>
      </div>
      <div class="button">
        <button id="flip-button">Döndür</button>
        <button id="reset-button">Sıfırla</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
