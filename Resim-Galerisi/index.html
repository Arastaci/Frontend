<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resim Galerisi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <img
        class="gallery-image"
        src="https://cdn.pixabay.com/photo/2024/01/16/22/29/dog-8513202_1280.jpg"
        alt="Görsel Bulunamadı"
        width="50%"
      />
      <img
        class="gallery-image"
        src="https://cdn.pixabay.com/photo/2023/03/29/16/13/labrador-retriever-7885882_1280.jpg"
        alt="Görsel Bulunamadı"
        width="50%"
      />
      <img
        class="gallery-image"
        src="https://cdn.pixabay.com/photo/2023/07/15/08/43/labrador-8128379_1280.jpg"
        alt="Görsel Bulunamadı"
        width="50%"
      />
    </div>

    <div class="overlay" id="overlay">
      <span class="close-button" id="closeButton">&times;</span>
      <img src="" alt="" id="expandedImage" class="expanded-image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
